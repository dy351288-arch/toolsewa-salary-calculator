<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToolSewa – Salary Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Outfit', sans-serif; }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-8 rounded-xl shadow-xl max-w-md w-full">
    <h1 class="text-2xl font-bold text-purple-400 text-center mb-6">
      ToolSewa – Salary Calculator
    </h1>

    <label class="block mb-2">Gross Salary (₹)</label>
    <input id="gross" type="number" class="w-full p-3 rounded bg-gray-700 mb-4">

    <label class="block mb-2">PF (%)</label>
    <input id="pf" type="number" value="12" class="w-full p-3 rounded bg-gray-700 mb-4">

    <label class="block mb-2">Tax (%)</label>
    <input id="tax" type="number" value="10" class="w-full p-3 rounded bg-gray-700 mb-6">

    <button onclick="calculateSalary()"
      class="w-full bg-purple-600 hover:bg-purple-700 p-3 rounded font-semibold">
      Calculate Net Salary
    </button>

    <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
  </div>

  <script>
    function calculateSalary() {
      const gross = parseFloat(document.getElementById('gross').value) || 0;
      const pf = parseFloat(document.getElementById('pf').value) || 0;
      const tax = parseFloat(document.getElementById('tax').value) || 0;

      const pfAmount = gross * pf / 100;
      const taxAmount = gross * tax / 100;
      const net = gross - pfAmount - taxAmount;

      document.getElementById('result').innerHTML =
        `Net Salary: ₹${net.toFixed(2)}`;
    }
  </script>

</body>
</html>
